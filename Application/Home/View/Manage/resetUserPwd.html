<include file="Common:header" />
	<!-- navber -->
	<!-- 加载页面 // -->
	<include file="Common:navbar" />
					<div class="page-content">
					<!--
					<div class="table-header">温馨提示：如发现下载的模板中数据与实际学籍信息有误，请及时拨打客服电话，我们将协助您一起解决</div>
					-->
					<hr/>
						<div class="page-header">
							<form action="" id="showForm" method="get">
								<input value="show" type="hidden" name="ac"/>
							
								<select name="town_id" id="town_id"  class="select2 width-15">{$town_id_options}</select>
								<select name="school_code" id="school_code"  class="select2 width-30">{$school_code_options}</select>
								&nbsp;&nbsp;&nbsp;
								<input type="submit" class="btn btn-small btn-white" value="查看"/> 
							</form>
						</div><!-- /.page-header -->
							<div class="row">
							<if condition="$user">
							<form action="{:U('Home/Manage/resetUserPwd')}" method="post" id="editForm">
							<input type="hidden" name="ac" value="edit" />
							<input type="hidden" name="uid" id="uid" value="{$user.user_id}" />
								<div class="col-xs-12">
									<div class="table-responsive">
										<table id="sample-table-1" class="table table-striped table-bordered table-hover">
											<tbody>
												<tr><td>单位</td><td>{$user.input_unit}</td></tr>
												<tr><td>登录名</td><td>{$user.login_name}</td></tr>
												<tr><td>新密码</td><td><input type="password" name="new_pwd" id="new_pwd" /></td></tr>
											</tbody>
										</table>
									</div><!-- /.table-responsive -->
								</div><!-- /span -->
								<div class="col-xs-12 center">
								<input type="button" value="提交"  class="btn btn-success" />
								</div>
							</form>
							</if>
							</div><!-- /row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/assets/js/select2.min.js"></script>
		<script src='__PUBLIC__/assets/js/jquery.form.js'></script>
		<script src='__PUBLIC__/assets/js/is_chzh.js'></script>
		<script type="text/javascript">
			jQuery(function($) {
				$(".select2").select2();
				//学校下拉框
				$('#town_id').change(function(){
					ajaxSelectSchool('school','school_code');
				});
				//提交表单
				<if condition="$user">
				$("input[type=button]").click(function(){
					var uid = $('#uid').val();
					var new_pwd = $('#new_pwd').val();

					if(uid == '' || uid == null){
						layer.alert('用户参数错误!',{icon:0});
						return false;
					}

					if(new_pwd == '' || new_pwd == null || new_pwd.length < 6){
						layer.alert('请输入新密码,不能少于6个字符!',{icon:0});
						return false;
					}

					$('#editForm').submit();
				});
				</if>
			});
		</script>

<include file="Common:footer" />
