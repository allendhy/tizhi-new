<include file="Common:header" />
	<!-- navber -->
	<!-- 加载页面 // -->
	<include file="Common:navbar" />

					<div class="page-content">
						<div class="page-header">
							<form action="" method="get" id="showForm">
							<select name="school_year" id="school_year" disabled="disabled" class="select2 width-15">{$school_year_options}</select>
							<select name="town_id" id="town_id"  class="select2 width-10">{$town_id_options}</select>
							<select name="school_code" id="school_code"  class="select2 width-25">{$school_code_options}</select>
							<select name="" id=""  class="select2 width-15">
							<option value="">上报状态</option>
							<option value="206020">待审核</option>
							<option value="206030">审核通过</option>
							<option value="206040">撤销</option>
							</select>
							&nbsp;&nbsp;&nbsp;
							<input type="submit" class="btn btn-small btn-white" value="查看" />
							</form>
						</div><!-- /.page-header -->

							<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>学校名称</th>
														<th>上报状态</th>
														<th class="hidden-480">上报时间</th>
														<th class="hidden-480">操作</th>
													</tr>
												</thead>
												<tbody>
												<volist name="stuinfos['list']" id="vo">
													<tr>
														<td>
															{$vo.education_id}
														</td>
														<td>{$vo.name}</td>
														<td class="hidden-480">{$vo.school_name}</td>

														<td class="hidden-480">{$vo.grade_name}</td>
														<td class="hidden-480">{$vo.class_name}</td>
														<td class="hidden-480">{$vo.sex}</td>
														<td class="hidden-480">{$vo.folk}</td>
														<td class="hidden-480">{$vo.country_education_id}</td>
														<td class="hidden-480">{$vo.student_source}</td>
														<eq name="userinfo['user_kind']" value="109030">
														<!--只有市级管理员有权限操作修改或删除-->
														<td>
														<select onchange="setInSchool(this,{$vo.year_score_id},this.value)">
															<option value="1">是</option>
															<option value="0" <eq name="vo['in_school']" value="0">selected</eq>>否</option>
														</select>
														</td>
														</eq>
													</tr>
												</volist>
												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
									<!--page-->
									<neq name="stuinfos['page']" value="">
									<div class="message-footer clearfix">{$stuinfos.page}</div>
									</neq>
									<!--/page-->
							</div><!-- /row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/assets/js/select2.min.js"></script>
		<script src='__PUBLIC__/assets/js/jquery.form.js'></script>
		<script src='__PUBLIC__/assets/js/is_chzh.js'></script>
		<script type="text/javascript">
			jQuery(function($) {
				$(".select2").select2();
				//学校下拉框
				$('#town_id').change(function(){
					ajaxSelectSchool('school','school_code');
				});
			});
		</script>

<include file="Common:footer" />
